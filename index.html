<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div class="header">
            <img src="odin-lined.png" alt="odin logo">
            <p>Autocar</p>
        </div>
        <p id="credits">Photo by <a href="https://unsplash.com/@jorengoessens?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joren Goessens</a> on <a href="https://unsplash.com/s/photos/bmw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="right-side">
        <div class="content-box">
            <p>This is not a real online service!<br>
            We know how to make your life faster..<br>
            And we <em>know</em> you want it.</p>

            <p>Sign up <em>now</em> to get started!</p>
        </div>

        <div class="form-box">
            <form id="myForm" method="GET" action="form.html">
                <div class="field">
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name">
                </div>
                <div class="field">
                    <label for="surname">LAST NAME</label>
                    <input type="text" id="surname">
                </div>
                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>
                <div class="field">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass">
                </div>
                <div class="field">
                    <label for="repPass">CONFIRM PASSWORD</label>
                    <input type="password" id="repPass">
                </div>
            </form>
        </div>

        <div class="content-box2">
            <input type="submit" form="myForm">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
